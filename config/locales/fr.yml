    p1: "Issu d'une famille portée sur la peinture et le cinéma, Geoffrey commence l'étude de la musique avec la guitare classique en 2004."
    p2: "Ses collaborations avec son frère Vincent Turpin, réalisateur, contribuent à enrichir son expérience de composition appliquée à l'image."
    p3: "De nombreux projets, appliqués ou non à l'image, ont vu le jour, allant de compositions et d'interprétations au sein de groupes de style divers, d'arrangement pour d'autres artistes, mais surtout de compositions et de sound design pour l'image."
