    musiquepure: "Musique pure"
    desc1: "Si vous êtes pressés, vous pouvez regarder ce petit florilège d'extraits de travaux récents et variés ! Changements réguliers."
    desc2: |
      Musique symphonique et vocale, sound design et intégration (Unreal Engine 4)

        Trailer du jeu vidéo d'action / stratégie inspiré librement du roman d'Alain Damasio "La Horde du Contrevent" paru en 2006. Avec la voix de Richard Darbois !

          Disponible en téléchargement (Windows 7 ou plus) sur le site web : http://lahorde.comli.com/
    desc3: 'Exercice de remise en musique du court métrage "Sang d''Encre".'
    desc4: |+
      Projet de cours – Motion Design pour Webimatics qui est une plateforme eTechSanté dans le domaine du cloud computing crée par l’université Lyon 1. En collaboration avec Deborah LAYANI pour la création de la chartre graphique

      Site web d'Anaïs Gaudioz : http://anais-gaudioz.fr/
    desc5: |+
      Musique électro / ambiant / experimental

      Vidéo d'introduction du site du créateur WCK Production.

      Site web de WCK Production : http://wcktom.wix.com/wckproduction
    desc6: |
      Musique symphonique, vocale et électronique et sound design

      Projet de fin d'étude pour l'école Émile Cohl.
      Page Facebook du Yohan Monange : https://www.facebook.com/yohan.monange
    desc7: 'Voici quelques créations de "musique pure", c''est à dire créée sans image au préalabre. Quelques exercices de style !'
